name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer release tag (ex, v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Prerelease?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  PROJECT_PATH: MCPTestServer.Console/MCPTestServer.Console.csproj
  TARGET_FRAMEWORK: net10.0
  APP_NAME: MCPTestServer.Console

jobs:
  build:
    name: Build and Publish (matrix RIDs)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid: [ "win-x64", "linux-x64", "osx-arm64" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Restore
        run: dotnet restore $PROJECT_PATH

      - name: Publish (${{ matrix.rid }})
        run: |
          dotnet publish $PROJECT_PATH \
            -c Release \
            -r ${{ matrix.rid }} \
            -f $TARGET_FRAMEWORK \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:EnableCompressionInSingleFile=true \
            /p:DebugType=none

      - name: Prepare artifact files
        run: |
          set -euo pipefail
          PROJDIR="$(dirname "$PROJECT_PATH")"
          OUTDIR="$PROJDIR/bin/Release/${{ env.TARGET_FRAMEWORK }}/${{ matrix.rid }}/publish"

          echo "Project dir: $PROJDIR"
          echo "Publish out dir: $OUTDIR"
          ls -la "$OUTDIR"
          
          mkdir -p "dist/${{ matrix.rid }}"
          if [[ "${{ matrix.rid }}" == "win-x64" ]]; then
            cp "$OUTDIR/${{ env.APP_NAME }}.exe" "dist/${{ matrix.rid }}/${{ env.APP_NAME }}-${{ matrix.rid }}.exe"
          else
            cp "$OUTDIR/${{ env.APP_NAME }}" "dist/${{ matrix.rid }}/${{ env.APP_NAME }}-${{ matrix.rid }}"
            chmod +x "dist/${{ matrix.rid }}/${{ env.APP_NAME }}-${{ matrix.rid }}"
          fi

          tar -C "dist/${{ matrix.rid }}" -czf "dist/${{ env.APP_NAME }}-${{ matrix.rid }}.tar.gz" .

      - name: Upload artifact (${{ matrix.rid }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.rid }}
          path: dist/${{ matrix.rid }}/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List files
        run: ls -R ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          prerelease: ${{ github.event.inputs.prerelease }}
          fail_on_unmatched_files: false
          files: |
            artifacts/${{ env.APP_NAME }}-win-x64/*
            artifacts/${{ env.APP_NAME }}-linux-x64/*
            artifacts/${{ env.APP_NAME }}-osx-arm64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
